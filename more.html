<!--Table uses the TAG
    To CREATE a table, you use <table> tag
    Each table ROW, you use <tr> tag
    To create a HEADER (First Row), use <th>
    Each BOX in the table needs an <td>
-->
<table style="width:auto" id="firstTable" border="solid">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Relationship</th>
